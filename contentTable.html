        <div class="modal" id="add">
          <div class="modal-dialog">
            <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Add art piece</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>


              <div class="form-group foo">
                <label class="control-label mb-1">ID</label>
                <input id="ID" name="ID" type="text" class="form-control" aria-required="true" aria-invalid="false">
              </div>
              <div class="form-group foo">
                <label class="control-label mb-1">Artist Name</label>
                <input id="Artist" name="Artist" type="text" class="form-control" aria-required="true" aria-invalid="false">
              </div>

              <div class="form-group foo">
                <label class="control-label mb-1">Artist Description</label>
                <input id="Artist Description" name="Artist Description" type="text" class="form-control" aria-required="true"
                  aria-invalid="false">
              </div>

              <div class="form-group foo">
                <label class="control-label mb-1">Country</label>
                <input id="Country" name="Country" type="text" class="form-control" aria-required="true" aria-invalid="false">
              </div>

              <div class="form-group foo">
                <label class="control-label mb-1">Technique</label>
                <input id="Technique" name="Technique" type="text" class="form-control" aria-required="true"
                  aria-invalid="false">
              </div>

              <div class="form-group foo">
                <label class="control-label mb-1">Title</label>
                <input id="Title" name="Title" type="text" class="form-control" aria-required="true" aria-invalid="false">
              </div>
              <div class="form-group foo">
                <label class="control-label mb-1">Title Description</label>
                <input id="Title Description" name="Title Description" type="text" class="form-control" aria-required="true"
                  aria-invalid="false">
              </div>
              <div class="form-group foo">
                <label class="control-label mb-1">Width</label>
                <input id="Width" name="Width" type="text" class="form-control" aria-required="true" aria-invalid="false">
              </div>
              <div class="form-group foo">
                <label class="control-label mb-1">Height</label>
                <input id="Hight (cm)" name="Hight (cm)" type="text" class="form-control" aria-required="true"
                  aria-invalid="false">
              </div>
              <div class="form-group foo">
                <label class="control-label mb-1">Year</label>
                <input id="Year" name="Year" type="text" class="form-control" aria-required="true" aria-invalid="false">
              </div>
              <div class="form-group foo">
                <label class="control-label mb-1">Price</label>
                <input id="Price (EUR)" name="Price (EUR)" type="text" class="form-control" aria-required="true"
                  aria-invalid="false">
              </div>


              <!-- Modal footer -->
